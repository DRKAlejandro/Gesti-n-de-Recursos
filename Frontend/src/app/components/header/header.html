<header class="sticky top-0 z-50 bg-white shadow-md">
  <div class="flex items-center justify-between px-4 py-3 md:px-6 md:py-4">
    <div class="flex items-center space-x-3 md:space-x-4">
      <h1 class="text-xl md:text-2xl font-bold text-primary-900">{{ currentPageTitle }}</h1>
    </div>

    <div class="flex items-center">
      <div class="relative" (clickOutside)="closeUserMenu()">
        <button
          (click)="toggleUserMenu()"
          class="flex items-center space-x-2 md:space-x-3 focus:outline-none"
          aria-label="User menu"
        >
          <div class="w-9 h-9 md:w-10 md:h-10 rounded-full bg-gradient-to-r from-primary-500 to-primary-700 flex items-center justify-center text-white font-semibold">
            U
          </div>
          <div class="hidden md:block text-left">
            <p class="font-medium text-secondary-900">Usuario</p>
            <p class="text-sm text-secondary-500">Administrador</p>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <div
          *ngIf="showUserMenu"
          class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-secondary-200 py-2 z-10"
        >
          <a href="#" class="block px-4 py-2 text-secondary-700 hover:bg-primary-50 hover:text-primary-700 transition-colors">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Mi perfil
            </div>
          </a>
          <a href="#" class="block px-4 py-2 text-secondary-700 hover:bg-primary-50 hover:text-primary-700 transition-colors">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-lineActive="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Configuración
            </div>
          </a>
          <div class="border-t border-secondary-200 my-2"></div>
          <a href="#" class="block px-4 py-2 text-secondary-700 hover:bg-error-50 hover:text-error-700 transition-colors">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Cerrar sesión
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="border-t border-secondary-200 bg-white">
    <nav class="flex overflow-x-auto md:px-6">
      <a
        routerLink="/dashboard"
        routerLinkActive="bg-primary-50 text-primary-700 border-b-2 border-primary-500"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex-shrink-0 px-4 py-3 font-medium text-secondary-700 hover:text-primary-600 hover:bg-primary-50 transition-colors whitespace-nowrap"
      >
        Dashboard
      </a>
      <a
        routerLink="/inventario"
        routerLinkActive="bg-primary-50 text-primary-700 border-b-2 border-primary-500"
        class="flex-shrink-0 px-4 py-3 font-medium text-secondary-700 hover:text-primary-600 hover:bg-primary-50 transition-colors whitespace-nowrap"
      >
        Inventario
      </a>
      <a
        routerLink="/solicitudes"
        routerLinkActive="bg-primary-50 text-primary-700 border-b-2 border-primary-500"
        class="flex-shrink-0 px-4 py-3 font-medium text-secondary-700 hover:text-primary-600 hover:bg-primary-50 transition-colors whitespace-nowrap"
      >
        Solicitudes
      </a>
    </nav>
  </div>
</header>
